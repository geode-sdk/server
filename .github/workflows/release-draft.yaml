name: Create Release Draft

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string
      release_name:
        description: 'Release name (optional, defaults to tag)'
        required: false
        type: string

jobs:
  build:
    strategy:
      matrix:
        target:
          - arch: x86_64
            name: x86_64-unknown-linux-gnu
          - arch: aarch64
            name: aarch64-unknown-linux-gnu

    name: build (${{ matrix.target.arch }} ${{ matrix.target.name }})
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup rust
        uses: ./.github/actions/setup-rust
        with:
          install-arm: ${{ matrix.target.arch == 'aarch64' }}

      - name: Setup cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target.arch }}

      - name: Build ${{ matrix.target.arch }}
        shell: bash
        run: |
          cargo build --release --target ${{ matrix.target.name }}

      - name: Upload ${{ matrix.target.arch }} artifact
        uses: actions/upload-artifact@v4
        with:
          name: geode-index-${{ matrix.target.arch }}
          path: ./target/${{ matrix.target.name }}/release/geode-index

  create-release:
    runs-on: ubuntu-22.04
    needs: build
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: geode-index-x86_64
          path: ./artifacts/x86_64

      - name: Download aarch64 artifact
        uses: actions/download-artifact@v4
        with:
          name: geode-index-aarch64
          path: ./artifacts/aarch64

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          cp ./artifacts/x86_64/geode-index release-assets/geode-index-${{ inputs.tag }}-linux-x86_64
          cp ./artifacts/aarch64/geode-index release-assets/geode-index-${{ inputs.tag }}-linux-aarch64
          chmod +x release-assets/geode-index-*

      - name: Create Release Draft
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.tag }}
          name: ${{ inputs.release_name || inputs.tag }}
          draft: true
          prerelease: false
          generate_release_notes: false
          files: |
            release-assets/geode-index-${{ inputs.tag }}-linux-x86_64
            release-assets/geode-index-${{ inputs.tag }}-linux-aarch64
